{% extends 'repo/base.html' %}
{% block content %}
{% for topic in topics %}
<h2>{{ topic }}</h2>
{{ topic.modules.all }}
{% for module in topic.modules.all %}
<h3>{{ module }}</h3>
{% include 'repo/file_listing.html' with file_list=module.files.all with_list=1 %}
{% endfor %}
{% endfor %}
{% endblock %}
