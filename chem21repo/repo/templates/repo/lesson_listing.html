<ol>
    {% for v in lesson_list %}
    {% with l=v.lesson %}
    <li class="repo-object-lesson-{{ v.id }}">
        <div>
            {% if l.ordered_questions %}
            <span title="Click to show/hide children" class="disclose">
                <span></span>
            </span>
            {% endif %}  
            {{ l.title }}
        </div>
        {% if l.ordered_questions %}
        <ol class="questions">
            {% for q in l.ordered_questions %}
            <li id="repo-object-question-{{ q.question.id }}">
                <div>
                   {{ q.question.title }} 
                </div>
            </li>
            {% endfor %}
        </ol>
        {% endif %}
    </li>
    {% endwith %}
    {% endfor %}
</ol>
